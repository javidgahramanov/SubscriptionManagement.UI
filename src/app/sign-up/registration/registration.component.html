<h2>Sign up</h2>
<div class="login-form" [formGroup]="registerFormGroup">
  <div class="form-group">
    <label>First Name</label>
    <input type="text"
           class="form-control"
           formControlName="firstName">
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text"
           class="form-control"
           formControlName="lastName">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="text"
           class="form-control"
           formControlName="email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password"
           class="form-control"
           formControlName="password">
  </div>
  <button type="button" class="btn btn-primary" (click)="submit()">
    Sign up
  </button>
</div>
