<ng-container *ngIf="!isAuthenticated; else signedIn">
  <app-login></app-login>
</ng-container>

<ng-template #signedIn>
  <div class="page-wrapper">
    <header class="header-mobile d-block d-lg-none">
      <div class="header-mobile__bar">
        <div class="container-fluid">
          <div class="header-mobile-inner">
            <button
              (click)="menuToggle=!menuToggle"
              [ngClass]="menuToggle ? 'hamburger hamburger--slider is-active' : 'hamburger hamburger--slider'"
              type="button">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
            </button>
          </div>
        </div>
      </div>
      <nav class="navbar-mobile" [style.display]="menuToggle?'block':'none'">
        <div class="container-fluid">
          <ul class="navbar-mobile__list list-unstyled">
            <app-navigation></app-navigation>
          </ul>
        </div>
      </nav>
    </header>

    <aside class="menu-sidebar d-none d-lg-block">
      <div class="menu-sidebar__content js-scrollbar1">
        <nav class="navbar-sidebar">
          <ul class="list-unstyled navbar__list">
            <app-navigation></app-navigation>
          </ul>
        </nav>
      </div>
    </aside>

    <div class="page-container">
      <header class="header-desktop">
        <div class="section__content section__content--p30">
          <div class="container-fluid">
            <div class="header-wrap">
              <div class="header-button">

                <div class="account-wrap">
                  <div
                    (click)="accountToggle=!accountToggle"
                    [ngClass]="accountToggle ? 'account-item clearfix js-item-menu show-dropdown'
                  : 'account-item clearfix'">
                    <div class="content">
                      <a>{{userInfo.username}}</a>
                    </div>
                    <div class="account-dropdown js-dropdown">
                      <div class="account-dropdown__footer">
                        <a href="javascript:void(0)" (click)="Logout()">Logout</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="main-content">
        <div class="section__content section__content--p30">
          <div class="col-12 flex-grow-1 d-flex">
            <div class="page row flex-grow-1">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
