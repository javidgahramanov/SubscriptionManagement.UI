<mat-card>
  <mat-card-content>
    <section class="sub_plan_container">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-lg-3" *ngFor="let plan of subscriptionList">
            <div class="sub_plan">
              <h2>{{plan.subscriptionName}}</h2>
              <a class="btn btn-primary purchase"
                 [routerLink]="['purchase',plan.id]"> Purchase</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </mat-card-content>
</mat-card>
