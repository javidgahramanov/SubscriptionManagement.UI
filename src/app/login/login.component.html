<block-ui>

  <div class="login-wrap">
    <div class="login-content">
      <a class="btn btn-outline-primary float-right"
         (click)="isRegistration=!isRegistration">{{isRegistration ? 'sign in' : 'Register'}}</a>
      <div class="login-form" [formGroup]="loginForm" *ngIf="!isRegistration">
        <h2>Sign in </h2>
        <div class="form-group">
          <label>Username</label>
          <input type="text"
                 placeholder="E-mail"
                 class="form-control"
                 formControlName="email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password"
                 placeholder="Password"
                 class="form-control"
                 formControlName="password">
        </div>
      </div>
      <app-registration *ngIf="isRegistration"></app-registration>
      <button type="button" class="btn btn-primary" (click)="Submit()" *ngIf="!isRegistration">Submit
      </button>

    </div>
  </div>
</block-ui>
