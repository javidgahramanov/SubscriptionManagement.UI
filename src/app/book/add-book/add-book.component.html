<mat-card>
  <mat-card-content>
    <div class="col-md-12  col-12 flex-grow-1 d-flex flex-column ">
      <div class="page-header">
        <h2 class="title-1">Add book</h2>
      </div>
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <form [formGroup]="formGroup">
              <div class="form-group">
                <label>Book Name</label>
                <input type="text"
                       placeholder="Book Name"
                       class="form-control"
                       formControlName="bookName" required>
              </div>


              <div class="form-group">
                <label>Price</label>
                <input type="text"
                       placeholder="Price"
                       class="form-control"
                       formControlName="bookPrice">
              </div>

              <button
                mat-raised-button
                (click)="submit()"
                class=" btn btn--primary">
                Save
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
